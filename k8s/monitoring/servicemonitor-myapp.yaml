apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: myapp
  namespace: monitoring
  labels:
    release: kps                # must match the Helm release name
spec:
  namespaceSelector:
    matchNames: [default]       # your appâ€™s namespace
  selector:
    matchLabels:
      app: myapp                # must match Service .spec.selector
  endpoints:
    - port: http                # must match Service port *name*
      path: /metrics
      interval: 15s

